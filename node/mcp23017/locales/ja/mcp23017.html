<script type="text/html" data-help-name="mcp23017">
  <p>
    MCP23017 ノードは、I2C 接続された MCP23017 I/O エキスパンダの 1 本の GPIO を制御します。
  </p>
  <p>
    <b>入力 (ピンを読み取り)</b>: ピンを入力として設定し、現在の状態を即座に送信した後、設定した間隔 (既定値 50&nbsp;ms、最小 20&nbsp;ms) で監視します。状態が変化するとメッセージを出力し、<code>msg.payload</code> とノードステータスに <code>0</code> または <code>1</code> を表示します。
  </p>
  <p>
    <b>出力 (ピンを駆動)</b>: <code>msg.payload</code> には数値の <code>0</code> または <code>1</code> を期待します。それ以外の値は無視され、警告として記録されます。有効な値はピンに書き込まれ、ノードステータスを更新し、適用した状態をメッセージとして再送信します。
  </p>
  <p>
    編集ダイアログで MCP23017 の I2C アドレスとピン番号を設定し、必要に応じて SDA/SCL を変更したりプルアップ抵抗を有効にしてください。ピンはモードごとに予約され、同じモードであれば共有できますが、モニターとドライブを混在させるとエラーになります。
  </p>
</script>
