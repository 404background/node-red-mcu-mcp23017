<script type="text/html" data-help-name="mcp23017">
  <p>
    MCP23017 ノードは、I2C 接続された MCP23017 I/O エキスパンダの 1 本の GPIO を制御します。
  </p>
  <p>
    <b>入力 (ピンを読み取り)</b>: ピンを入力として設定し、指定した間隔で状態を監視します。状態が変化するとメッセージを出力し、<code>msg.payload</code> に値を格納するとともにノードステータスに表示します。
  </p>
  <p>
    <b>出力 (ピンを駆動)</b>: <code>msg.payload</code> に 0 または 1 (および相当する文字列・真偽値) を受け取り、選択したピンを駆動します。書き込んだ状態はノードステータスと送信メッセージに反映されます。
  </p>
  <p>
    編集ダイアログで MCP23017 の I2C アドレスとピン番号を設定し、必要に応じてプルアップ抵抗を有効にしてください。
  </p>
</script>
